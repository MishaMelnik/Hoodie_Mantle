<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="icon" href="src/images/favicon.png">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hoodie Mantle</title>
    <link rel="stylesheet" href="src/css/main.css">
    <link rel="stylesheet" href="src/css/media.css">
    <link rel="stylesheet" href="src/libs/swiper/swiper-bundle.min.css">
    <script src="src/libs/swiper/swiper-bundle.min.js" defer></script>
    <script src="src/js/app.js" defer></script>
</head>
<body>
<section class="showcase">
    <h2 class="showcase_header">Hoodie<span>Mantle</span></h2>
    <div class="showcase_content-wrapper">
        <div class="showcase_content">
            <div class="showcase-carousel">
                <div class="swiper-wrapper">
                    <div class="swiper-slide showcase-carousel_item">
                        <div class="showcase-carousel_image-wrapper" style="height: calc(100vh - 120px*2)">
                            <div class="showcase-carousel_image-left">
                                <div class="showcase-carousel_image" style="background-image: url(src/images/1.png)"></div>
                            </div>
                            <div class="showcase-carousel_image-right">
                                <div class="showcase-carousel_image" style="background-image: url(src/images/1.png);"></div>
                            </div>
                        </div>
                        <p>Front</p>
                    </div>
                    <div class="swiper-slide showcase-carousel_item">
                        <div class="showcase-carousel_image-wrapper" style="height: calc(100vh - 120px*2)">
                            <div class="showcase-carousel_image-left">
                                <div class="showcase-carousel_image" style="background-image: url(src/images/2.png)"></div>
                            </div>
                            <div class="showcase-carousel_image-right">
                                <div class="showcase-carousel_image" style="background-image: url(src/images/2.png);"></div>
                            </div>
                        </div>
                        <p>Front Two</p>
                    </div>
                    <div class="swiper-slide showcase-carousel_item">
                        <div class="showcase-carousel_image-wrapper" style="height: calc(100vh - 120px*2)">
                            <div class="showcase-carousel_image-left">
                                <div class="showcase-carousel_image" style="background-image: url(src/images/3.png)"></div>
                            </div>
                            <div class="showcase-carousel_image-right">
                                <div class="showcase-carousel_image" style="background-image: url(src/images/3.png);"></div>
                            </div>
                        </div>
                        <p>Side</p>
                    </div>
                    <div class="swiper-slide showcase-carousel_item">
                        <div class="showcase-carousel_image-wrapper" style="height: calc(100vh - 120px*2)">
                            <div class="showcase-carousel_image-left">
                                <div class="showcase-carousel_image" style="background-image: url(src/images/4.png)"></div>
                            </div>
                            <div class="showcase-carousel_image-right">
                                <div class="showcase-carousel_image" style="background-image: url(src/images/4.png);"></div>
                            </div>
                        </div>
                        <p>Back</p>
                    </div>
                </div>
            </div>
            <div class="showcase-navigation">
                <div class="showcase-navigation_prev"></div>
                <div class="showcase-navigation_next"></div>
            </div>
        </div>
    </div>
    <video src="src/videos/smoke-background-optimized.mp4" class="showcase_video" autoplay loop muted></video>
</section>
</body>
</html>
